 <script type="text/javascript">
    var data = '';
      jQuery(document).ready(function() {
         $.ajax({url: "https://getsporty.in/liveapp/getSportyLite/litecontroller.php?act=blog_api&token_id=dhs2016&token=1,3",crossDomain: true ,success: function(result){
             var data = JSON.parse(result);
             data = data.data;
             id = 1;
          getResources(data,id);
         }});
          var getResources = function(data,id)
          {    
              $("#lod").hide();

            var temp = '';
            create_pagination(data.length);
            i= 1; 
            data.forEach(function(data){
            if(i >= (8*(id-1))  && (i < id*8)){

              var date_for = formatDate(data.date_created);

            temp +='<div class="row panel2" id="shared"><div class="col-md-6"> <img src="https://getsporty.in/portal/uploads/resources/'+data.image+'" style="width: 100%;"> </div> <div class="col-md-6" style="height:300px;"> <h3>'+data.title+'</h3> <div class="post-prev-info">'+date_for+'<span class="slash-divider">/</span><a href="#">'+data.topic_of_artical+'</a></div><h5><small class="text-muted">'+data.summary+'...</small></h5><div class="bottombutton1"><a href="javascript:void(0)" id="'+data.id+'" onclick="openModal(this.id)" class="font-poppins">Read More</a></div> </div></div>'; 
  
              }
              i++;
            });
            $("#id2").html(temp);
  
            function create_pagination(size)
            {

            var limit = Math.ceil(size/8);
            var page_no  = '';
            var paginate_header = '<li><a href="javascript:void(0)"></a></li>';
            for(i=0;i<limit;i++)
            {
              j=i+1;
              page_no += '<li style="margin-left: 70%;"><a href="javascript:void(0)" id="'+j+'" onclick="getData(this.id)">'+j+'</a></li>';

            }
            var paginate_footer = '<li><a href="javascript:void(0)"></a></li>';
            var pagination = paginate_header+page_no+paginate_footer;
            $('#paginate').html(pagination);
            }

            getData = function(id)
            {  
            $('#'+id+'').parent("li").addClass('.active');
            getResources(data,id);
            }

          }
      }); 


      function openModal(id)
      { 
        window.open('blog.php?n='+id+'');return;
      }


function formatDate(date) 
{
  var monthNames = ["Jan", "Feb", "Mar","Apr", "May", "June", "July","Aug", "Sept", "Oct","Nov", "Dec"];
  var newdate =  new Date(date); 
  var day = newdate.getDate();
  var monthIndex = newdate.getMonth();
  var year = newdate.getFullYear().toString().substr(-2);
  return day + '-' + monthNames[monthIndex] + '-' + year;
}

{
window.open('http://portal.getsporty.in/index.php/forms/user_login','_blank');
}
